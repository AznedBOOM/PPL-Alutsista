<style>
    body {

    }

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #d5d4d4;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 10px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Menengahkan secara horizontal */
    justify-content: center; /* Menengahkan secara vertikal */ 
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    display: block;
    transition: 0.3s;
    text-align: center; /* Menengahkan teks */
}

.sidenav a:hover {
  color: #ada6a6;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.sidebar-link {
    font-size: 20px; /* Sesuaikan ukuran font yang diinginkan */
    color: #ff0000; /* Sesuaikan warna font yang diinginkan */
    text-decoration: none;
    display: flex;
    align-items: center;
    margin-left: 20px;
}

.sidebar-link:hover {
    color: #cc0000; /* Warna saat hover, sesuaikan jika perlu */
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
